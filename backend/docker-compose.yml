version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: concort_db
    environment:
      POSTGRES_USER: concort
      POSTGRES_PASSWORD: concort123
      POSTGRES_DB: concort
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U concort"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: concort_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: concort_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://concort:concort123@db:5432/concort
      REDIS_URL: redis://redis:6379
      SECRET_KEY: dev-secret-key-change-in-production
      DEV_MODE: "true"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
